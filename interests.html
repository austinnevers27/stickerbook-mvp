<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Your Interests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stickerbook.css">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--color-canvas);
    }

    .interests-shell {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      background: var(--color-canvas);
      overflow: hidden;
    }

    /* ========== HEADER ========== */
    .interests-header {
      padding: 24px 20px 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .brand-title {
      font-family: var(--font-display);
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--color-text-primary);
      margin-bottom: 12px;
    }

    .interests-title {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: 6px;
    }

    .interests-subtitle {
      font-size: 14px;
      color: var(--color-text-muted);
    }

    /* ========== CONTENT ========== */
    .interests-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px 140px;
    }

    .interests-content::-webkit-scrollbar {
      display: none;
    }

    /* ========== SECTION LABELS ========== */
    .section-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--color-text-muted);
      margin-bottom: 12px;
      text-align: center;
    }

    /* ========== CATEGORY PILLS ========== */
    .category-pills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .category-pill {
      padding: 10px 18px;
      background: var(--color-canvas-elevated);
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius-pill);
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: var(--font-primary);
    }

    .category-pill:hover {
      border-color: var(--color-purple);
      color: var(--color-text-primary);
    }

    .category-pill.active {
      background: var(--color-purple);
      border-color: var(--color-purple);
      color: white;
    }

    .category-pill .pill-count {
      display: inline-block;
      margin-left: 6px;
      padding: 2px 7px;
      background: rgba(255,255,255,0.25);
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
    }

    .category-pill:not(.active) .pill-count {
      background: var(--color-turquoise);
      color: white;
    }

    /* ========== SUBCATEGORY SECTION ========== */
    .subcategory-section {
      display: none;
      margin-bottom: 24px;
    }

    .subcategory-section.visible {
      display: block;
    }

    .subcategory-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-bottom: 12px;
    }

    .subcategory-title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .subcategory-hint {
      font-size: 12px;
      color: var(--color-text-muted);
    }

    .subcategory-pills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .sub-pill {
      padding: 8px 14px;
      background: var(--color-canvas-subtle);
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius-pill);
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: var(--font-primary);
    }

    .sub-pill:hover {
      border-color: var(--color-turquoise);
    }

    .sub-pill.selected {
      background: var(--color-turquoise);
      border-color: var(--color-turquoise);
      color: white;
    }

    /* ========== SELECTED SUMMARY ========== */
    .selected-section {
      display: none;
      margin-bottom: 24px;
    }

    .selected-section.visible {
      display: block;
    }

    .selected-pills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .selected-pill {
      padding: 8px 12px;
      background: transparent;
      border: 1.5px solid var(--color-turquoise);
      border-radius: var(--radius-pill);
      font-size: 12px;
      font-weight: 600;
      color: var(--color-turquoise);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: var(--font-primary);
    }

    .selected-pill:hover {
      background: rgba(20, 184, 166, 0.1);
    }

    .selected-pill .remove-x {
      font-size: 10px;
      opacity: 0.7;
    }

    /* ========== FOOTER ========== */
    .interests-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      padding-bottom: max(20px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, var(--color-canvas) 80%, transparent);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .selection-status {
      text-align: center;
      font-size: 13px;
      color: var(--color-text-muted);
      font-weight: 500;
    }

    .selection-status.ready {
      color: var(--color-turquoise);
      font-weight: 600;
    }

    .footer-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-skip {
      flex: 1;
      padding: 16px 20px;
      background: transparent;
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius-pill);
      font-size: 15px;
      font-weight: 700;
      color: var(--color-text-muted);
      cursor: pointer;
      font-family: var(--font-primary);
      transition: all 0.15s ease;
    }

    .btn-skip:hover {
      border-color: var(--color-border-strong);
      color: var(--color-text-secondary);
    }

    .btn-skip.hidden {
      display: none;
    }

    .btn-continue {
      flex: 2;
      padding: 16px 20px;
      background: var(--color-purple);
      border: none;
      border-radius: var(--radius-pill);
      font-size: 15px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      font-family: var(--font-primary);
      transition: all 0.15s ease;
    }

    .btn-continue:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-continue:not(:disabled):hover {
      opacity: 0.9;
    }

    .btn-continue:not(:disabled):active {
      transform: scale(0.98);
    }

    .btn-continue.full-width {
      flex: 1;
    }

  </style>
</head>
<body>
  <div class="interests-shell">
    <!-- Header -->
    <div class="interests-header">
      <div class="brand-title">Stickerbook</div>
      <div class="interests-title">What are you into?</div>
      <div class="interests-subtitle">Choose at least 5 to get started</div>
    </div>

    <!-- Content -->
    <div class="interests-content" id="interests-content">
      <!-- Interests -->
      <div class="section-label">Interests</div>
      <div class="category-pills" id="category-pills"></div>

      <!-- Subcategories (appears when category selected) -->
      <div class="subcategory-section" id="subcategory-section">
        <div class="subcategory-header">
          <div class="subcategory-title" id="subcategory-title">Music</div>
          <div class="subcategory-hint">tap to select</div>
        </div>
        <div class="subcategory-pills" id="subcategory-pills"></div>
      </div>

      <!-- Selected interests summary -->
      <div class="selected-section" id="selected-section">
        <div class="section-label">Your choices</div>
        <div class="selected-pills" id="selected-pills"></div>
      </div>

    </div>

    <!-- Footer -->
    <div class="interests-footer">
      <div class="selection-status" id="selection-status">Select at least 5 interests</div>
      <div class="footer-buttons">
        <button class="btn-skip hidden" id="btn-skip">Skip</button>
        <button class="btn-continue full-width" id="btn-continue" disabled>Continue</button>
      </div>
    </div>
  </div>

  <script>
    // ============ INTEREST DATA ============
    const categories = [
      {
        name: "Music",
        subs: ["Rock", "Pop", "Hip Hop / Rap", "Country", "Electronic / EDM", "R&B / Soul", "Jazz", "Classical", "Metal", "Indie / Alternative", "Latin", "K-Pop", "Folk / Americana", "Punk", "Reggae"]
      },
      {
        name: "Humor & Personality",
        subs: ["Memes", "Dad Jokes / Puns", "Sarcasm", "Dark Humor", "Wholesome Vibes", "Chaotic Energy", "Introvert Life", "Nerd / Geek", "Night Owl", "Overthinker", "Chill Vibes"]
      },
      {
        name: "Gaming",
        subs: ["Console Gaming", "PC Gaming", "Mobile Gaming", "Retro Gaming", "RPGs", "Shooters / FPS", "Sports Games", "Racing", "Puzzle / Strategy", "Indie Games", "MMOs", "Fighting Games", "Simulation"]
      },
      {
        name: "Nature & Outdoors",
        subs: ["Hiking", "Gardening", "Fishing", "Hunting", "Stargazing", "Flowers / Plants", "Forest / Woods", "Ocean / Water", "Seasons", "Sustainability", "Weather"]
      },
      {
        name: "Sports",
        subs: ["Basketball", "Football", "Soccer", "Baseball", "Hockey", "Tennis", "Golf", "MMA / Boxing", "Wrestling", "Motorsports", "Extreme Sports", "Running / Fitness", "Swimming", "Cycling"]
      },
      {
        name: "Community & Values",
        subs: ["LGBTQ+", "Faith / Spirituality", "Mental Health", "Environmentalism", "Social Justice", "Body Positivity", "Sobriety", "Neurodiversity", "Veterans / Military", "First Responders", "Parenting / Family", "Educators"]
      },
      {
        name: "TV & Film",
        subs: ["Comedy", "Drama", "Sci-Fi", "Horror", "Reality TV", "Documentaries", "Animation / Cartoons", "Anime", "True Crime", "Superhero / Marvel / DC", "Fantasy", "Romance", "Classic Films", "Musicals"]
      },
      {
        name: "Animals & Pets",
        subs: ["Dogs", "Cats", "Birds", "Fish / Aquariums", "Reptiles", "Horses", "Small Pets", "Exotic Pets", "Wildlife", "Marine Life", "Farm Animals"]
      },
      {
        name: "Art & Style",
        subs: ["Fashion", "Tattoos", "Makeup / Beauty", "Photography", "Painting / Drawing", "Vintage / Retro", "Streetwear", "Cottagecore", "Y2K Aesthetic", "Minimalism", "Goth / Alt"]
      },
      {
        name: "Food & Drink",
        subs: ["Coffee", "Cocktails", "Wine", "Beer / Craft Beer", "Cooking", "Baking", "BBQ / Grilling", "Vegetarian / Vegan", "Fast Food", "Fine Dining", "Street Food", "Comfort Food", "International Cuisine", "Desserts"]
      },
      {
        name: "Places & Travel",
        subs: ["Local Pride", "Road Trips", "Beach / Coastal", "Mountains", "International Travel", "Theme Parks", "Camping", "National Parks", "Historic Sites", "Landmarks", "Urban Exploration"]
      }
    ];

    // ============ STATE ============
    const MIN_SELECTIONS = 5;
    let selectedInterests = new Set();
    let activeCategory = null;
    let source = 'account';

    // ============ DOM ============
    const categoryPillsEl = document.getElementById('category-pills');
    const subcategorySectionEl = document.getElementById('subcategory-section');
    const subcategoryTitleEl = document.getElementById('subcategory-title');
    const subcategoryPillsEl = document.getElementById('subcategory-pills');
    const selectedSectionEl = document.getElementById('selected-section');
    const selectedPillsEl = document.getElementById('selected-pills');
    const statusEl = document.getElementById('selection-status');
    const skipBtn = document.getElementById('btn-skip');
    const continueBtn = document.getElementById('btn-continue');

    // ============ INIT ============
    function init() {
      const params = new URLSearchParams(window.location.search);
      source = params.get('source') || 'account';

      if (source !== 'account') {
        skipBtn.classList.remove('hidden');
        continueBtn.classList.remove('full-width');
      }

      // Load existing interests
      try {
        const saved = JSON.parse(localStorage.getItem('stickerbook_interests') || '[]');
        saved.forEach(i => selectedInterests.add(i));
      } catch (e) {}

      renderCategoryPills();
      renderSelectedPills();
      updateStatus();
      setupListeners();
    }

    // ============ RENDER ============
    function renderCategoryPills() {
      categoryPillsEl.innerHTML = categories.map((cat, idx) => {
        const count = cat.subs.filter(s => selectedInterests.has(s)).length;
        const isActive = activeCategory === idx;
        return `
          <div class="category-pill ${isActive ? 'active' : ''}" data-index="${idx}">
            ${cat.name}${count > 0 ? `<span class="pill-count">${count}</span>` : ''}
          </div>
        `;
      }).join('');
    }

    function renderSubcategories(catIndex) {
      const cat = categories[catIndex];
      subcategoryTitleEl.textContent = cat.name;
      subcategoryPillsEl.innerHTML = cat.subs.map(sub => `
        <div class="sub-pill ${selectedInterests.has(sub) ? 'selected' : ''}" data-name="${sub}">
          ${sub}
        </div>
      `).join('');
      subcategorySectionEl.classList.add('visible');
    }

    function renderSelectedPills() {
      if (selectedInterests.size === 0) {
        selectedSectionEl.classList.remove('visible');
        return;
      }

      selectedSectionEl.classList.add('visible');
      selectedPillsEl.innerHTML = [...selectedInterests].map(name => `
        <div class="selected-pill" data-name="${name}">
          ${name}
          <span class="remove-x">✕</span>
        </div>
      `).join('');
    }

    function updateStatus() {
      const count = selectedInterests.size;
      const needed = MIN_SELECTIONS - count;

      if (count >= MIN_SELECTIONS) {
        statusEl.textContent = `${count} interests selected ✓`;
        statusEl.classList.add('ready');
        continueBtn.disabled = false;
      } else {
        statusEl.textContent = `Select ${needed} more interest${needed === 1 ? '' : 's'}`;
        statusEl.classList.remove('ready');
        continueBtn.disabled = true;
      }
    }

    // ============ LISTENERS ============
    function setupListeners() {
      // Category pills
      categoryPillsEl.addEventListener('click', (e) => {
        const pill = e.target.closest('.category-pill');
        if (!pill) return;

        const idx = parseInt(pill.dataset.index);
        
        if (activeCategory === idx) {
          // Collapse
          activeCategory = null;
          subcategorySectionEl.classList.remove('visible');
        } else {
          activeCategory = idx;
          renderSubcategories(idx);
        }
        
        renderCategoryPills();
      });

      // Subcategory pills
      subcategoryPillsEl.addEventListener('click', (e) => {
        const pill = e.target.closest('.sub-pill');
        if (!pill) return;

        const name = pill.dataset.name;
        
        if (selectedInterests.has(name)) {
          selectedInterests.delete(name);
          pill.classList.remove('selected');
        } else {
          selectedInterests.add(name);
          pill.classList.add('selected');
        }

        renderCategoryPills();
        renderSelectedPills();
        updateStatus();
      });

      // Remove from selected pills
      selectedPillsEl.addEventListener('click', (e) => {
        const pill = e.target.closest('.selected-pill');
        if (!pill) return;

        const name = pill.dataset.name;
        selectedInterests.delete(name);

        // Update sub-pill if visible
        const subPill = subcategoryPillsEl.querySelector(`[data-name="${name}"]`);
        if (subPill) subPill.classList.remove('selected');

        renderCategoryPills();
        renderSelectedPills();
        updateStatus();
      });

      // Skip
      skipBtn.addEventListener('click', () => navigateNext());

      // Continue
      continueBtn.addEventListener('click', () => {
        saveInterests();
        navigateNext();
      });
    }

    // ============ SAVE & NAVIGATE ============
    function saveInterests() {
      localStorage.setItem('stickerbook_interests', JSON.stringify([...selectedInterests]));
    }

    function navigateNext() {
      if (source === 'settings') {
        window.location.href = 'settings.html';
      } else {
        window.location.href = 'stickerbook.html';
      }
    }

    // ============ START ============
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
