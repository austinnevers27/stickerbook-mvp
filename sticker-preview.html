<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Page Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Hammer.js for touch gestures -->
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <style>
    :root {
      --shell-bg: #ffffff;
      --shell-border: rgba(148, 163, 184, 0.12);
      --shell-shadow: 0 18px 40px rgba(15, 23, 42, 0.20);

      --header-bg: rgba(15, 23, 42, 0.18);
      --header-border: rgba(255,255,255,0.6);
      --header-glow-1: rgba(249,115,176,0.65);
      --header-glow-2: rgba(34,211,238,0.60);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", system-ui, sans-serif;
      background:
        radial-gradient(circle at top left, #ffeef7 0, #ffffff 45%),
        radial-gradient(circle at bottom right, #e7f9ff 0, #ffffff 45%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone-shell {
      width: min(420px, 100vw - 24px);
      height: min(820px, 100vh - 24px);
      background: var(--shell-bg);
      border-radius: 36px;
      box-shadow:
        var(--shell-shadow),
        0 0 0 1px var(--shell-border);
      padding: 14px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .phone-notch {
      width: 80px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin: 2px auto 10px;
    }

    .screen {
      flex: 1;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Full-bleed canvas inside phone */
    #stickerCanvas {
      flex: 1;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    /* Profile photo */
    .profile-photo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.9);
      z-index: 20;
      box-shadow: 0 4px 10px rgba(15,23,42,0.35);
      cursor: pointer;
      background: #d4d4d4;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Header glow bar */
    .page-header {
      position: absolute;
      top: 16px;
      left: 92px;
      right: 16px;
      padding: 10px 14px;
      border-radius: 16px;
      background: var(--header-bg);
      border: 1px solid var(--header-border);
      backdrop-filter: blur(12px);
      box-shadow:
        0 0 18px var(--header-glow-1),
        0 0 18px var(--header-glow-2);
      z-index: 19;
    }

    .page-header h1 {
      margin: 0;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* Stickers */
    .sticker {
      position: absolute;
      touch-action: none;
      user-select: none;
      transform-origin: center center;
      cursor: grab;
    }

    .sticker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    /* Background drawer */
    .bg-toggle {
      position: absolute;
      bottom: 82px;
      right: 16px;
      z-index: 30;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }

    .bg-drawer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 52px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(148,163,184,0.4);
      display: none;
      z-index: 29;
    }

    .bg-row-label {
      font-size: 11px;
      margin-bottom: 6px;
      color: #4b5563;
    }

    .bg-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .bg-swatch {
      flex: 0 0 auto;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.9);
      box-shadow: 0 1px 4px rgba(15,23,42,0.35);
      cursor: pointer;
    }

    /* Page navigation */
    .page-nav {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 31;
    }

    .nav-btn {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(15,23,42,0.25);
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    .nav-indicator {
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      font-size: 11px;
      font-weight: 600;
      color: #4b5563;
      box-shadow: 0 1px 4px rgba(15,23,42,0.25);
    }

  </style>
</head>
<body>
  <div class="phone-shell">
    <div class="phone-notch"></div>
    <div class="screen">
      <div class="profile-photo" id="profilePhoto">
        <img id="profileImg" src="" alt="">
      </div>

      <div class="page-header">
        <h1 id="pageTitle">Your Stickerbook</h1>
      </div>

      <div id="stickerCanvas"></div>

      <button class="bg-toggle" id="bgToggle">Background</button>
      <div class="bg-drawer" id="bgDrawer">
        <div class="bg-row-label">Page background</div>
        <div class="bg-row" id="bgRow"></div>
      </div>

      <div class="page-nav">
        <button class="nav-btn" id="prevPage">← Prev</button>
        <div class="nav-indicator" id="pageIndicator">Page 1 of 6</div>
        <button class="nav-btn" id="nextPage">Next →</button>
      </div>
    </div>
  </div>

  <script>
    // ----- BASIC CONSTANTS -----
    const TOTAL_PAGES = 6;
    let currentPage = 1;
    let currentZ = 10;

    const stickerCanvas = document.getElementById("stickerCanvas");
    const pageIndicator = document.getElementById("pageIndicator");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const bgToggle = document.getElementById("bgToggle");
    const bgDrawer = document.getElementById("bgDrawer");
    const bgRow = document.getElementById("bgRow");
    const pageTitle = document.getElementById("pageTitle");
    const profilePhoto = document.getElementById("profilePhoto");
    const profileImg = document.getElementById("profileImg");

    // ----- BACKGROUND COLORS (requested) -----
    const BG_COLORS = [
      "#ff4b4b", // red
      "#ff8c1a", // orange
      "#ffd93b", // yellow
      "#29c46f", // green
      "#4a90ff", // blue
      "#8f3fff", // purple
      "#ff7edb", // pink
      "#aaaaaa", // gray
      "#000000", // black
      "#ffffff", // white
      "#8b5a2b"  // brown
    ];

    // ----- STICKER DATA (id + image only) -----
    const allStickers = [
      { id:"crocker", image:"assets/Stickers/Sticker - Crocker Art Museum.PNG" },
      { id:"sac_alhambra", image:"assets/Stickers/Sticker - Sacramento Alhambra Theater.PNG" },
      { id:"sac_sneeze", image:"assets/Stickers/Sticker - Sacramento City of Sneeze.PNG" },
      { id:"sac_trees", image:"assets/Stickers/Sticker - Sacramento City of Trees Water Tower.PNG" },
      { id:"sac_gunthers", image:"assets/Stickers/Sticker - Sacramento Gunther's Ice Cream.PNG" },
      { id:"sac_beam", image:"assets/Stickers/Sticker - Sacramento Skyline Light the Beam.PNG" },
      { id:"sac_bridge", image:"assets/Stickers/Sticker - Sacramento Tower Bridge.PNG" },

      { id:"bernie_meme", image:"assets/Stickers/Sticker - Bernie Sanders Sitting Meme.PNG" },
      { id:"donna_dynamos", image:"assets/Stickers/Sticker - Donna & the Dynamos Mamma Mia 2.PNG" },
      { id:"fleabag", image:"assets/Stickers/Sticker - Fleabag, Belinda, and Statue.PNG" },
      { id:"wicked_pair", image:"assets/Stickers/Sticker - Galinda and Elphaba.PNG" },
      { id:"heat_cold_misers", image:"assets/Stickers/Sticker - Heat and Cold Misers.PNG" },
      { id:"homeward_bound", image:"assets/Stickers/Sticker - Homeward Bound animals.PNG" },
      { id:"lukes_diner", image:"assets/Stickers/Sticker - Luke's Diner Coffee Mug Gilmore Girls.PNG" },

      { id:"black_cat_energy", image:"assets/Stickers/Sticker - Black Cat Energy.PNG" },
      { id:"german_shepherd", image:"assets/Stickers/Sticker - German Shepherd.PNG" },
      { id:"orca", image:"assets/Stickers/Sticker - Orca.PNG" },
      { id:"raccoon_stump", image:"assets/Stickers/Sticker - Raccoon Sleeping on Stump.PNG" },
      { id:"no_evil_cats", image:"assets/Stickers/Sticker - No Evil Street Cats.PNG" },
      { id:"orange_cat_smoking", image:"assets/Stickers/Sticker - Orange Cat Smoking.PNG" },
      { id:"hungry_caterpillar", image:"assets/Stickers/Sticker - Hungry Caterpillar.PNG" },

      { id:"bidet_2028", image:"assets/Stickers/Sticker - Bidet 2028 Humorous Meme.PNG" },
      { id:"brick_by_brick", image:"assets/Stickers/Sticker - Brick by Brick.PNG" },
      { id:"pride_alien", image:"assets/Stickers/Sticker - Pride Flag Moon Planting by Alien.PNG" },

      { id:"but_first_coffee", image:"assets/Stickers/Sticker - But First, Coffee.PNG" },
      { id:"coke_clydesdales", image:"assets/Stickers/Sticker - Coca Cola Clydesdales.PNG" },
      { id:"coexist", image:"assets/Stickers/Sticker - Coexist.PNG" },
      { id:"cubano", image:"assets/Stickers/Sticker - Cubano Sandwich.PNG" },
      { id:"gold_rolex", image:"assets/Stickers/Sticker - Gold Rolex Watch.PNG" },
      { id:"keep_tahoe_blue", image:"assets/Stickers/Sticker - Keep Tahoe Blue.PNG" },
      { id:"leave_trees", image:"assets/Stickers/Sticker - Leave the Trees.PNG" },
      { id:"mushrooms", image:"assets/Stickers/Sticker - Mushrooms.PNG" },
      { id:"rubix_cube", image:"assets/Stickers/Sticker - Rubix Cube.PNG" },
      { id:"jesus", image:"assets/Stickers/Sticker - Jesus.PNG" },
      { id:"pride_flag_moon", image:"assets/Stickers/Sticker - Pride Flag Moon Planting.PNG" },
      { id:"firetruck", image:"assets/Stickers/Sticker - Firetruck.PNG" },
      { id:"ambulance", image:"assets/Stickers/Sticker - Ambulance.PNG" },

      { id:"arches_np", image:"assets/Stickers/Sticker - Arches National Park.PNG" },
      { id:"reno_sign", image:"assets/Stickers/Sticker - Reno Sign.PNG" }
    ];

    const stickerImageMap = {};
    allStickers.forEach(s => { stickerImageMap[s.id] = s.image; });

    // ----- PAGE DATA -----
    let stickerbookPages = {};

    function loadPagesFromStorage() {
      try {
        const raw = localStorage.getItem("stickerbook_pages");
        if (raw) {
          stickerbookPages = JSON.parse(raw);
        } else {
          stickerbookPages = {};
        }
      } catch {
        stickerbookPages = {};
      }

      for (let p = 1; p <= TOTAL_PAGES; p++) {
        if (!stickerbookPages[p]) {
          stickerbookPages[p] = {
            background: "#ffffff",
            stickers: []
          };
        }
      }
    }

    function savePagesToStorage() {
      localStorage.setItem("stickerbook_pages", JSON.stringify(stickerbookPages));
    }

    // ----- TITLE -----
    function loadUsernameForTitle() {
      const name = localStorage.getItem("stickerbook_name");
      if (!name) {
        pageTitle.textContent = "Your Stickerbook";
        return;
      }
      const endsWithS = name.endsWith("s") || name.endsWith("S");
      if (endsWithS) {
        pageTitle.textContent = `${name}’ Stickerbook`;
      } else {
        pageTitle.textContent = `${name}’s Stickerbook`;
      }
    }

    // ----- PROFILE PHOTO -----
    function loadProfilePhoto() {
      const stored = localStorage.getItem("stickerbook_profile_photo");
      if (stored) {
        profileImg.src = stored;
      } else {
        profileImg.src = "";
      }
    }

    profilePhoto.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          const dataURL = ev.target.result;
          profileImg.src = dataURL;
          localStorage.setItem("stickerbook_profile_photo", dataURL);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    });

    // ----- BACKGROUND DRAWER -----
    function buildBackgroundRow() {
      bgRow.innerHTML = "";
      BG_COLORS.forEach(color => {
        const sw = document.createElement("div");
        sw.className = "bg-swatch";
        sw.style.background = color;
        sw.addEventListener("click", () => {
          stickerCanvas.style.background = color;
          stickerbookPages[currentPage].background = color;
          savePagesToStorage();
        });
        bgRow.appendChild(sw);
      });
    }

    bgToggle.addEventListener("click", () => {
      bgDrawer.style.display = (bgDrawer.style.display === "block") ? "none" : "block";
    });

    // ----- STICKER CREATION + GESTURES -----
    function createStickerElement(stObj) {
      const el = document.createElement("div");
      el.className = "sticker";

      el.dataset.id = stObj.id;
      el.dataset.x = stObj.x || 120;
      el.dataset.y = stObj.y || 160;
      el.dataset.scale = stObj.scale || 1;
      el.dataset.rotation = stObj.rotation || 0;

      const initialSize = stObj.size || 110;
      el.style.width = initialSize + "px";
      el.style.left = el.dataset.x + "px";
      el.style.top = el.dataset.y + "px";
      el.style.transform = `scale(${el.dataset.scale}) rotate(${el.dataset.rotation}deg)`;
      el.style.zIndex = ++currentZ;

      const img = document.createElement("img");
      img.src = stObj.image;
      img.alt = "";
      el.appendChild(img);

      attachGestureHandlers(el);

      return el;
    }

    function attachGestureHandlers(el) {
      const hammer = new Hammer.Manager(el);
      const pan = new Hammer.Pan({ threshold: 0 });
      const pinch = new Hammer.Pinch({ threshold: 0 });
      const rotate = new Hammer.Rotate({ threshold: 0 });

      pinch.recognizeWith(rotate);
      hammer.add([pan, pinch, rotate]);

      let startX = 0, startY = 0;
      let startScale = 1, startRotation = 0;

      hammer.on("panstart", (ev) => {
        el.style.zIndex = ++currentZ;
        startX = parseFloat(el.dataset.x) || 0;
        startY = parseFloat(el.dataset.y) || 0;
      });

      hammer.on("panmove", (ev) => {
        const newX = startX + ev.deltaX;
        const newY = startY + ev.deltaY;
        el.dataset.x = newX;
        el.dataset.y = newY;
        el.style.left = newX + "px";
        el.style.top = newY + "px";
      });

      hammer.on("pinchstart rotatestart", (ev) => {
        startScale = parseFloat(el.dataset.scale) || 1;
        startRotation = parseFloat(el.dataset.rotation) || 0;
      });

      hammer.on("pinchmove rotatemove", (ev) => {
        let scale = startScale * ev.scale;
        let rotation = startRotation + ev.rotation;

        if (scale < 0.35) scale = 0.35;
        if (scale > 3.2) scale = 3.2;

        el.dataset.scale = scale;
        el.dataset.rotation = rotation;
        el.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
      });
    }

    // ----- LOAD SELECTED STICKERS INTO PAGE 1 (FIRST TIME) -----
    function loadSelectedStickerIDs() {
      try {
        const raw = localStorage.getItem("stickerbookSelectedStickers");
        if (!raw) return [];
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) return arr;
        return [];
      } catch {
        return [];
      }
    }

    function populatePageOneIfEmpty() {
      const page1 = stickerbookPages[1];
      if (!page1 || page1.stickers.length > 0) return;

      const selectedIDs = loadSelectedStickerIDs();
      selectedIDs.forEach((id, index) => {
        const img = stickerImageMap[id];
        if (!img) return;
        page1.stickers.push({
          id,
          image: img,
          x: 60 + (index % 4) * 70,
          y: 120 + Math.floor(index / 4) * 80,
          scale: 1,
          rotation: 0
        });
      });
      savePagesToStorage();
    }

    // ----- RENDER / SAVE PAGES -----
    function clearCanvas() {
      stickerCanvas.innerHTML = "";
    }

    function renderCurrentPage() {
      clearCanvas();
      const page = stickerbookPages[currentPage];
      if (!page) return;

      stickerCanvas.style.background = page.background || "#ffffff";

      page.stickers.forEach(st => {
        const el = createStickerElement(st);
        // ensure element reflects stored values
        el.style.left = st.x + "px";
        el.style.top = st.y + "px";
        el.style.transform = `scale(${st.scale || 1}) rotate(${st.rotation || 0}deg)`;
        stickerCanvas.appendChild(el);
      });

      updatePageNavUI();
    }

    function saveCurrentPageState() {
      const page = stickerbookPages[currentPage];
      if (!page) return;

      const els = Array.from(stickerCanvas.querySelectorAll(".sticker"));
      page.stickers = els.map(el => ({
        id: el.dataset.id,
        image: stickerImageMap[el.dataset.id],
        x: parseFloat(el.dataset.x) || 0,
        y: parseFloat(el.dataset.y) || 0,
        scale: parseFloat(el.dataset.scale) || 1,
        rotation: parseFloat(el.dataset.rotation) || 0
      }));
      page.background = stickerCanvas.style.background || page.background;
      savePagesToStorage();
    }

    // ----- PAGE NAV -----
    function updatePageNavUI() {
      pageIndicator.textContent = `Page ${currentPage} of ${TOTAL_PAGES}`;
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === TOTAL_PAGES;
    }

    function goToPage(num) {
      if (num < 1 || num > TOTAL_PAGES) return;
      saveCurrentPageState();
      currentPage = num;
      renderCurrentPage();
    }

    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) goToPage(currentPage - 1);
    });

    nextPageBtn.addEventListener("click", () => {
      if (currentPage < TOTAL_PAGES) goToPage(currentPage + 1);
    });

    // ----- INITIALIZE -----
    function init() {
      loadPagesFromStorage();
      loadUsernameForTitle();
      loadProfilePhoto();
      buildBackgroundRow();
      populatePageOneIfEmpty();
      renderCurrentPage();
    }

    window.addEventListener("beforeunload", () => {
      saveCurrentPageState();
    });

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
