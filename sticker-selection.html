    body {

      align-items: center;
      justify-content: center;
      background:

      padding: 16px;
    }

      max-width: 420px;
      display: flex;
      justify-content: center;
    }

    .phone-frame {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 18px 24px;
      box-shadow:

      display: flex;
      flex-direction: column;
      align-items: center;

      max-height: calc(100vh - 80px);
      overflow: hidden;
    }

    .phone-notch {

      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .phone-inner {
      width: 100%;
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #ffffff;
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      overflow-y: auto;
    }

    .shell-inner {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 100%;

    .top-row {

      align-items: center;
      justify-content: center;

      flex-shrink: 0;
    }

      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .logo-accent {
      width: 80px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff4f96, #ff7a4e, #22d3ee);
    }

    .screen-title {

      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 2px 0 6px;
      color: var(--text-main);
      text-align: center;
      flex-shrink: 0;
    }

    .screen-subtitle {
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-muted);
      margin: 0 0 14px;
      text-align: center;
      flex-shrink: 0;
    }

    /* === Sticker section === */
    .sticker-section {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .sticker-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-subtle);
      margin: 4px 0 8px;
      flex-shrink: 0;
    }

    /* Category tabs */
    .category-tabs {
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 6px;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .category-tab {
      flex: 0 0 auto;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 11px;
      cursor: pointer;
      background: var(--chip-bg);
      color: var(--text-main);
      white-space: nowrap;
      opacity: 0.9;
      transition:
        transform 0.12s ease,
        opacity 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease;
    }

    .category-tab.active {
      opacity: 1;
      background: var(--chip-active-bg);
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.45);
      transform: translateY(-1px);
      font-weight: 600;
    }

    .sticker-grid-wrapper {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 2px;
    }

    .sticker-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding-bottom: 6px;
    }

    .sticker-tile {
      position: relative;
      border-radius: 18px;
      background: #f3f4f6;
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        border-color 0.15s ease;
      box-shadow: 0 2px 6px rgba(148, 163, 184, 0.4);
    }

    .sticker-tile:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(148, 163, 184, 0.55);
    }

    .sticker-tile.selected {
      background: #fff1f9;
      border-color: #f973c4;
      box-shadow:
        0 0 0 1px rgba(249, 115, 196, 0.5),
        0 0 18px rgba(249, 115, 196, 0.35);
    }

    .sticker-tile::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 14px;
      border: 2px solid transparent;
      pointer-events: none;
      transition: border-color 0.15s ease, opacity 0.15s ease;
      opacity: 0;
    }

    .sticker-tile.selected::after {
      border-color: #f973c4;
      opacity: 1;
    }

    .sticker-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 56px;
    }

    .sticker-image {
      max-width: 64px;
      max-height: 64px;
      display: block;
      object-fit: contain;
    }

      border-top: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      align-items: center;
      gap: 10px;

      }

        trending: false,

      }
    ];

    // --- STATE ---
    let activeCategory = "for-you";
    let selectedIds = new Set();
    let userAgeGroup = AGE_GROUPS.OTHER;
    let userZip = null;

    // --- DOM ELEMENTS ---
    const categoryTabsEl = document.getElementById("category-tabs");
    const stickerGridEl = document.getElementById("sticker-grid");
    const selectedCountEl = document.getElementById("selected-count");
    const continueButtonEl = document.getElementById("continue-button");
    const selectionErrorEl = document.getElementById("selection-error");

    // --- UTILITIES ---
    function loadUserContext() {
      try {
        const age = localStorage.getItem("stickerbook_age");
        const zip = localStorage.getItem("stickerbook_zip");

        userAgeGroup = getAgeGroup(age);
        userZip = zip || null;
      } catch (e) {
        userAgeGroup = AGE_GROUPS.OTHER;
        userZip = null;
      }
    }

    function loadSelections() {
      try {
        const raw = localStorage.getItem("stickerbookSelectedStickers");
        if (raw) {
          const arr = JSON.parse(raw);
          if (Array.isArray(arr)) {
            selectedIds = new Set(arr.slice(0, MAX_SELECTIONS)); // trim if old data > 20
          }
        }
      } catch (e) {
        selectedIds = new Set();
      }
    }

    function saveSelections() {
      try {
        const arr = Array.from(selectedIds);
        localStorage.setItem("stickerbookSelectedStickers", JSON.stringify(arr));
      } catch (e) {
        // ignore
      }
    }

    function getForYouStickers() {
      const relevant = allStickers.filter((s) => {
        if (!s.forYouGroups || !Array.isArray(s.forYouGroups)) return false;
        return (
          s.forYouGroups.includes(userAgeGroup) ||
          s.forYouGroups.includes(AGE_GROUPS.OTHER)
        );
      });

      // Optional: Sacramento local boost if zip is 956/958
      const isSac =
        userZip &&
        (userZip.startsWith("958") ||
         userZip.startsWith("956"));

      if (isSac) {
        const locals = allStickers.filter((s) => s.localSac);
        locals.forEach((loc) => {
          if (!relevant.some((s) => s.id === loc.id)) {
            relevant.push(loc);
          }
        });
      }

      return relevant.slice(0, 20);
    }

    function getStickersForCategory(category) {
      if (category === "for-you") {
        return getForYouStickers();
      }
      if (category === "sacramento") {
        return allStickers.filter((s) => s.mainCategory === "sacramento");
      }
      if (category === "tv-movies") {
        return allStickers.filter((s) => s.mainCategory === "tv");
      }
      if (category === "animals") {
        return allStickers.filter((s) => s.mainCategory === "animals");
      }
      if (category === "humor") {
        return allStickers.filter((s) => s.mainCategory === "humor");
      }
      if (category === "aesthetics") {
        return allStickers.filter((s) => s.mainCategory === "aesthetics");
      }
      if (category === "places") {
        return allStickers.filter((s) => s.mainCategory === "places");
      }
      return allStickers;
    }

    function clearError() {
      selectionErrorEl.textContent = "";
    }

    function showError(msg) {
      selectionErrorEl.textContent = msg;
    }

    // --- RENDERING ---
    function renderGrid() {
      stickerGridEl.innerHTML = "";

      const stickers = getStickersForCategory(activeCategory);

      if (!stickers || stickers.length === 0) {
        const emptyDiv = document.createElement("div");
        emptyDiv.style.fontSize = "11px";
        emptyDiv.style.color = "#6b7280";
        emptyDiv.textContent = "No stickers in this category yet.";
        stickerGridEl.appendChild(emptyDiv);
        return;
      }

      stickers.forEach((sticker) => {
        const tile = document.createElement("div");
        tile.className = "sticker-tile";
        tile.dataset.stickerId = sticker.id;

        if (selectedIds.has(sticker.id)) {
          tile.classList.add("selected");
        }

        const visual = document.createElement("div");
        visual.className = "sticker-visual";

        const img = document.createElement("img");
        img.src = sticker.image;
        img.alt = sticker.label || "Sticker";
        img.className = "sticker-image";

        visual.appendChild(img);
        tile.appendChild(visual);

        tile.addEventListener("click", () => {
          toggleStickerSelection(sticker.id);
        });

        stickerGridEl.appendChild(tile);
      });
    }

    function updateSelectionUI() {
      const count = selectedIds.size;
      selectedCountEl.textContent = count.toString();
      continueButtonEl.disabled = count < MIN_SELECTIONS;
      if (count < MIN_SELECTIONS) {
        showError("Pick at least one sticker to continue.");
      } else {
        clearError();
      }
    }

    // --- SELECTION LOGIC ---
    function toggleStickerSelection(id) {
      clearError();

      if (selectedIds.has(id)) {
        selectedIds.delete(id);
      } else {
        if (selectedIds.size >= MAX_SELECTIONS) {
          showError(`You can pick up to ${MAX_SELECTIONS} stickers for this page.`);
          return;
        }
        selectedIds.add(id);
      }

      saveSelections();
      renderGrid();
      updateSelectionUI();
    }

    // --- EVENTS ---
    categoryTabsEl.addEventListener("click", (e) => {
      const btn = e.target.closest(".category-tab");
      if (!btn) return;

      const cat = btn.getAttribute("data-category");
      if (!cat || cat === activeCategory) return;

      activeCategory = cat;

      document
        .querySelectorAll(".category-tab")
        .forEach((tab) => tab.classList.remove("active"));
      btn.classList.add("active");

      renderGrid();
      updateSelectionUI();
    });

    continueButtonEl.addEventListener("click", () => {
      const count = selectedIds.size;
      if (count < MIN_SELECTIONS) {
        showError("Pick at least one sticker to continue.");
        return;
      }

      // Build sticker objects for this page
      const selectedStickers = allStickers
        .filter((s) => selectedIds.has(s.id))
        .map((s) => ({
          id: s.id,
          src: s.image
        }));

      // Re-save the simple ID list for backwards compatibility
      saveSelections();

      // Pull the background chosen on background.html
      const backgroundColor =
        localStorage.getItem("stickerbook_page_1_background") ||
        localStorage.getItem("current_page_background") ||
        "#ffffff";

      const page1 = {
        background: backgroundColor,
        stickers: selectedStickers
      };

      // Store as page_1 object
      localStorage.setItem("stickerbook_page_1", JSON.stringify(page1));

      // Also maintain a pages aggregate object for future pages
      try {
        const existing = JSON.parse(localStorage.getItem("stickerbook_pages") || "{}");
        existing.page_1 = page1;
        localStorage.setItem("stickerbook_pages", JSON.stringify(existing));
      } catch (e) {
        localStorage.setItem(
          "stickerbook_pages",
          JSON.stringify({ page_1: page1 })
        );
      }

      // Go to preview / placement
      window.location.href = "sticker-preview.html";
    });

    // --- INIT ---
    function init() {
      loadUserContext();
      loadSelections();
      renderGrid();
      updateSelectionUI();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
