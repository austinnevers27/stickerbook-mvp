    :root {
      --bg-pink: #ffeef7;
      --bg-blue: #e7f9ff;

      --shell-bg: #ffffff;
      --shell-border: rgba(148, 163, 184, 0.12);
      --shell-shadow-main: 0 18px 40px rgba(15, 23, 42, 0.20);

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-subtle: #9ca3af;

      --button-gradient: linear-gradient(135deg, #ff4f96, #ff7a4e, #22d3ee);

      --chip-active-bg: #e0e7ff;

    * {

    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, var(--bg-pink) 0, #ffffff 45%),
        radial-gradient(circle at bottom right, var(--bg-blue) 0, #ffffff 45%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      color: var(--text-main);
      padding: 16px;
    }

    /* === outer “phone” shell – matches account/background === */
    .app-shell {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }

    .phone-frame {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 18px 24px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.20),
        0 0 0 1px rgba(148, 163, 184, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;

      height: 700px;
      max-height: calc(100vh - 80px);
      overflow: hidden;
    }

    .phone-notch {
      width: 80px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .phone-inner {
      width: 100%;
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #ffffff;
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      overflow-y: auto;
    }

    .shell-inner {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 100%;
    }

    /* Logo row – centered, no back/help */
    .top-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      flex-shrink: 0;
    }

    .logo-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .logo-mark {
      font-family: "Poppins", system-ui, sans-serif;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .logo-accent {
      width: 80px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff4f96, #ff7a4e, #22d3ee);
    }

    .screen-title {
      font-family: "Poppins", system-ui, sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 2px 0 6px;
      color: var(--text-main);
      text-align: center;
      flex-shrink: 0;
    }

    .screen-subtitle {
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-muted);
      margin: 0 0 14px;
      text-align: center;
      flex-shrink: 0;
    }

    .hidden {
      display: none !important;
    }

    /* === Sticker section === */
    .sticker-section {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .sticker-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-subtle);
      margin: 4px 0 8px;
      flex-shrink: 0;
    }

    /* Overview rows (Netflix style) */
    .overview-rows {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 2px;
    }

    .row-section {
      margin-bottom: 12px;
    }

    .row-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .row-title {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .row-strip {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .row-strip::-webkit-scrollbar {
      height: 4px;
    }

    .row-strip::-webkit-scrollbar-thumb {
      background: #c3c9ec;
      border-radius: 999px;
    }

    .row-strip::-webkit-scrollbar-track {
      background: transparent;
    }

    .see-more-tile {
      min-width: 80px;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px dashed rgba(148, 163, 184, 0.8);
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--text-muted);
      cursor: pointer;
      flex-shrink: 0;
    }

    .see-more-tile span {
      font-size: 16px;
      margin-bottom: 4px;
    }

    /* Category detail (full-screen grid for one category) */
    .category-detail {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .category-detail-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .back-link-small {
      border: none;
      background: transparent;
      color: var(--text-subtle);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 4px 0;
    }

    .back-link-small span.icon {
      font-size: 12px;
      transform: translateY(0.5px);
    }

    .back-link-small:hover {
      color: var(--text-muted);
    }

    .category-detail-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .category-detail-subtitle {
      font-size: 11px;
      color: var(--text-subtle);
    }

    .category-detail-grid-wrapper {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 2px;
      margin-top: 4px;
    }

    .sticker-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding-bottom: 6px;
    }

    /* Sticker tiles – shared for rows and detail */
    .sticker-tile {
      position: relative;
      border-radius: 18px;
      background: #f3f4f6;
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        border-color 0.15s ease;
      box-shadow: 0 2px 6px rgba(148, 163, 184, 0.35);
      flex-shrink: 0;
      min-width: 86px; /* keeps a nice size in horizontal rows */
    }

    .sticker-tile:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(148, 163, 184, 0.55);
    }

    .sticker-tile.selected {
      background: #fff6fb;
      border-color: #0ea5e9; /* single teal outline */
      box-shadow:
        0 0 0 1px rgba(14, 165, 233, 0.35),
        0 8px 16px rgba(248, 113, 165, 0.25);
    }

    .sticker-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 72px; /* taller visual area so sticker fills more */
    }

    .sticker-image {
      max-width: 80px;
      max-height: 80px;
      display: block;
      object-fit: contain;
    }

    /* Footer inside phone */

      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .selection-text {
      font-size: 11px;
      color: var(--text-muted);
      flex: 1;
    }

    .selection-text span {
      font-weight: 600;
      color: var(--text-main);
    }

    .inline-error {
      font-size: 10px;
      color: #f97373;
      margin-top: 4px;
      min-height: 12px;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 9px 20px;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      background: var(--button-gradient);
      color: var(--button-text);
      box-shadow:

      display: inline-flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      white-space: nowrap;
      transition:
        background 0.18s ease,
        transform 0.15s ease,
        box-shadow 0.18s ease,
        opacity 0.18s ease;
    }

    .btn-primary:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      box-shadow:
        0 0 0 1px rgba(209, 213, 219, 0.8);
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      color: #9ca3af;
    }

    .btn-primary:not(:disabled):active {

      box-shadow:

    }

    .category-detail-grid-wrapper::-webkit-scrollbar-thumb {
      background: #c3c9ec;
      border-radius: 999px;
    }

    .category-detail-grid-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }

        max-height: calc(100vh - 48px);
        padding: 20px 14px 20px;
      }

      .phone-inner {
        padding: 18px 14px 16px;
      }

      .screen-title {
        font-size: 16px;
      }

      .screen-subtitle {
        font-size: 11px;
      }

      .btn-primary {
        font-size: 10px;
      }
    }
  </style>
</head>

    // --- STATE ---
    let selectedIds = new Set();
    let userAgeGroup = AGE_GROUPS.OTHER;
    let userZip = null;

    let currentMode = "overview"; // "overview" | "category"
    let currentCategoryKey = null;

    // --- DOM ELEMENTS ---
    const overviewRowsEl = document.getElementById("overview-rows");
    const categoryDetailEl = document.getElementById("category-detail");
    const categoryDetailTitleEl = document.getElementById("category-detail-title");
    const categoryDetailGridEl = document.getElementById("category-detail-grid");
    const backToOverviewEl = document.getElementById("back-to-overview");

    const selectedCountEl = document.getElementById("selected-count");
    const continueButtonEl = document.getElementById("continue-button");
    const selectionErrorEl = document.getElementById("selection-error");

    // --- UTILITIES ---
    function loadUserContext() {
      try {
        const age = localStorage.getItem("stickerbook_age");
        const zip = localStorage.getItem("stickerbook_zip");

        userAgeGroup = getAgeGroup(age);
        userZip = zip || null;
      } catch (e) {
        userAgeGroup = AGE_GROUPS.OTHER;
        userZip = null;
      }
    }

    function loadSelections() {
      try {
        const raw = localStorage.getItem("stickerbookSelectedStickers");
        if (raw) {
          const arr = JSON.parse(raw);
          if (Array.isArray(arr)) {
            selectedIds = new Set(arr.slice(0, MAX_SELECTIONS));
          }
        }
      } catch (e) {
        selectedIds = new Set();
      }
    }

    function saveSelections() {
      try {
        const arr = Array.from(selectedIds);
        localStorage.setItem("stickerbookSelectedStickers", JSON.stringify(arr));
      } catch (e) {
        // ignore
      }
    }

    function getForYouStickers() {
      const relevant = allStickers.filter((s) => {
        if (!s.forYouGroups || !Array.isArray(s.forYouGroups)) return false;
        return (
          s.forYouGroups.includes(userAgeGroup) ||
          s.forYouGroups.includes(AGE_GROUPS.OTHER)
        );
      });

      const isSac =
        userZip &&
        (userZip.startsWith("958") ||
         userZip.startsWith("956"));

      if (isSac) {
        const locals = allStickers.filter((s) => s.localSac);
        locals.forEach((loc) => {
          if (!relevant.some((s) => s.id === loc.id)) {
            relevant.push(loc);
          }
        });
      }

      return relevant;
    }

    function getStickersForCategoryKey(categoryKey) {
      if (categoryKey === "for-you") {
        return getForYouStickers();
      }
      if (categoryKey === "sacramento") {
        return allStickers.filter((s) => s.mainCategory === "sacramento");
      }
      if (categoryKey === "tv-movies") {
        return allStickers.filter((s) => s.mainCategory === "tv");
      }
      if (categoryKey === "animals") {
        return allStickers.filter((s) => s.mainCategory === "animals");
      }
      if (categoryKey === "humor") {
        return allStickers.filter((s) => s.mainCategory === "humor");
      }
      if (categoryKey === "aesthetics") {
        return allStickers.filter((s) => s.mainCategory === "aesthetics");
      }
      if (categoryKey === "places") {
        return allStickers.filter((s) => s.mainCategory === "places");
      }
      return [];
    }

    function clearError() {
      selectionErrorEl.textContent = "";
    }

    function showError(msg) {
      selectionErrorEl.textContent = msg;
    }

    // --- RENDER HELPERS ---
    function createStickerTile(sticker) {
      const tile = document.createElement("div");
      tile.className = "sticker-tile";
      tile.dataset.stickerId = sticker.id;

      if (selectedIds.has(sticker.id)) {
        tile.classList.add("selected");
      }

      const visual = document.createElement("div");
      visual.className = "sticker-visual";

      const img = document.createElement("img");
      img.src = sticker.image;
      img.alt = sticker.label || "Sticker";
      img.className = "sticker-image";

      visual.appendChild(img);
      tile.appendChild(visual);

      tile.addEventListener("click", () => {
        toggleStickerSelection(sticker.id);
      });

      return tile;
    }

    // --- OVERVIEW RENDER ---
    function renderOverviewRows() {
      overviewRowsEl.innerHTML = "";

      CATEGORY_DEFS.forEach((cat) => {
        const stickers = getStickersForCategoryKey(cat.key);
        if (!stickers || stickers.length === 0) return;

        const section = document.createElement("section");
        section.className = "row-section";

        const header = document.createElement("div");
        header.className = "row-header";

        const title = document.createElement("div");
        title.className = "row-title";
        title.textContent = cat.label;

        header.appendChild(title);
        section.appendChild(header);

        const strip = document.createElement("div");
        strip.className = "row-strip";

        const initial = stickers.slice(0, 10);
        initial.forEach((sticker) => {
          strip.appendChild(createStickerTile(sticker));
        });

        if (stickers.length > 10) {
          const seeMore = document.createElement("div");
          seeMore.className = "see-more-tile";
          seeMore.innerHTML = "<span>⋯</span>See more";
          seeMore.addEventListener("click", () => {
            showCategoryDetail(cat.key);
          });
          strip.appendChild(seeMore);
        }

        section.appendChild(strip);
        overviewRowsEl.appendChild(section);
      });
    }

    // --- CATEGORY DETAIL RENDER ---
    function renderCategoryDetail() {
      const def = CATEGORY_DEFS.find((c) => c.key === currentCategoryKey);
      const label = def ? def.label : "Stickers";

      categoryDetailTitleEl.textContent = label;
      categoryDetailGridEl.innerHTML = "";

      const stickers = getStickersForCategoryKey(currentCategoryKey);
      if (!stickers || stickers.length === 0) return;

      stickers.forEach((sticker) => {
        categoryDetailGridEl.appendChild(createStickerTile(sticker));
      });
    }

    function showCategoryDetail(categoryKey) {
      currentMode = "category";
      currentCategoryKey = categoryKey;

      overviewRowsEl.classList.add("hidden");
      categoryDetailEl.classList.remove("hidden");

      renderCategoryDetail();
    }

    function showOverview() {
      currentMode = "overview";
      currentCategoryKey = null;

      categoryDetailEl.classList.add("hidden");
      overviewRowsEl.classList.remove("hidden");

      renderOverviewRows();
    }

    function renderCurrentView() {
      if (currentMode === "overview") {
        renderOverviewRows();
      } else if (currentMode === "category" && currentCategoryKey) {
        renderCategoryDetail();
      }
    }

    // --- SELECTION UI ---
    function updateSelectionUI() {
      const count = selectedIds.size;
      selectedCountEl.textContent = count.toString();
      continueButtonEl.disabled = count < MIN_SELECTIONS;
      if (count < MIN_SELECTIONS) {
        showError("Pick at least one sticker to continue.");
      } else {
        clearError();
      }
    }

    function toggleStickerSelection(id) {
      clearError();

      if (selectedIds.has(id)) {
        selectedIds.delete(id);
      } else {
        if (selectedIds.size >= MAX_SELECTIONS) {
          showError(`You can pick up to ${MAX_SELECTIONS} stickers for this page.`);
          return;
        }
        selectedIds.add(id);
      }

      saveSelections();
      updateSelectionUI();
      renderCurrentView();
    }

    // --- EVENTS ---
    backToOverviewEl.addEventListener("click", () => {
      showOverview();
    });

    continueButtonEl.addEventListener("click", () => {
      const count = selectedIds.size;
      if (count < MIN_SELECTIONS) {
        showError("Pick at least one sticker to continue.");
        return;
      }

      const selectedStickers = allStickers
        .filter((s) => selectedIds.has(s.id))
        .map((s) => ({
          id: s.id,
          src: s.image
        }));

      saveSelections();

      const backgroundColor =
        localStorage.getItem("stickerbook_page_1_background") ||
        localStorage.getItem("current_page_background") ||
        "#ffffff";

      const page1 = {
        background: backgroundColor,
        stickers: selectedStickers
      };

      localStorage.setItem("stickerbook_page_1", JSON.stringify(page1));

      try {
        const existing = JSON.parse(localStorage.getItem("stickerbook_pages") || "{}");
        existing.page_1 = page1;
        localStorage.setItem("stickerbook_pages", JSON.stringify(existing));
      } catch (e) {
        localStorage.setItem(
          "stickerbook_pages",
          JSON.stringify({ page_1: page1 })
        );
      }

      window.location.href = "sticker-preview.html";
    });

    // --- INIT ---
    function init() {
      loadUserContext();
      loadSelections();
      showOverview();
      updateSelectionUI();
    }

    document.addEventListener("DOMContentLoaded", init);
