<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Connections That Stick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(circle at top left, #ffeef7 0, #ffffff 45%),
        radial-gradient(circle at bottom right, #e7f9ff 0, #ffffff 45%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #111827;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }

    .phone-frame {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 18px 24px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.20),
        0 0 0 1px rgba(148, 163, 184, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .phone-notch {
      width: 80px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-bottom: 12px;
    }

    .title {
      font-size: 1.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: 800;
      text-align: center;
      color: #111827;
      margin-bottom: 4px;
    }

    .accent-bar {
      width: 120px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #f973b3, #f97316, #22d3ee);
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 500;
      text-align: center;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .hero-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 16px;             /* slightly tighter than before */
      padding: 18px 16px;
      border-radius: 24px;
      background: #ffffff;
      box-shadow:
        0 16px 32px rgba(15, 23, 42, 0.14),
        0 0 0 1px rgba(148, 163, 184, 0.20);
    }

    .hero-illustration {
      max-width: 270px;                /* bigger hero (Option B) */
      width: 100%;
      display: block;
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;                 /* hero → buttons gap tightened */
    }

    .btn {
      width: 100%;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 0.96rem;
      font-weight: 700;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        color 0.12s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff4f96, #ff7a4e, #22d3ee);
      color: #ffffff;
      box-shadow:
        0 12px 22px rgba(236, 72, 153, 0.35),
        0 0 0 1px rgba(248, 250, 252, 0.5);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 6px 12px rgba(236, 72, 153, 0.30);
    }

    .btn-secondary {
      background: #ffffff;
      color: #111827;
      border: 1px solid rgba(148, 163, 184, 0.9);
      box-shadow: 0 2px 5px rgba(15, 23, 42, 0.06);
    }

    .btn-secondary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.10);
    }

    .footnote {
      margin-top: 12px;
      font-size: 0.75rem;
      text-align: center;
      color: #9ca3af;
    }

    @media (min-height: 750px) {
      .phone-frame {
        padding-top: 28px;
        padding-bottom: 28px;
      }

      .title {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <div class="title">STICKERBOOK</div>
      <div class="accent-bar"></div>
      <div class="tagline">CONNECTIONS THAT STICK</div>

      <div class="hero-wrap">
        <!-- Update src to your actual hero filename -->
        <img
          src="stickerbook-hero.png"
          alt="Open sticker book with laptop and water bottle covered in stickers"
          class="hero-illustration"
        />
      </div>

      <div class="button-group">
 <button class="btn btn-primary" onclick="window.location.href='intro.html'">

    Get Started
  </button>

  <button class="btn btn-secondary">
    Log In
  </button>
</div>


            <div class="footnote">
        MVP preview — visual design only
      </div>
    </div>
  </div>

  </div>
</body>
</html>
