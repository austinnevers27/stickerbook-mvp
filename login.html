<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple-light: #825BFF;
      --purple-dark: #140826;
      --phone-bg: #05030A;
      --text-main: #F9F7FF;
      --text-muted: #CBC7E8;
      --button-bg: #F9F7FF;
      --button-text: #251039;
      --button-bg-hover: #FFFFFF;
      --field-bg: rgba(7, 4, 20, 0.9);
      --field-border: rgba(255, 255, 255, 0.16);
      --field-border-focus: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, var(--purple-light) 0, #2A144F 35%, var(--purple-dark) 90%);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .phone-shell {
      width: min(420px, 100vw - 24px);
      height: min(820px, 100vh - 24px);
      background: var(--phone-bg);
      border-radius: 40px;
      box-shadow:
        0 24px 50px rgba(0, 0, 0, 0.7),
        0 0 0 12px rgba(255, 255, 255, 0.08);
      padding: 14px 16px 18px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .phone-notch {
      width: 42%;
      height: 18px;
      border-radius: 0 0 16px 16px;
      background: #050509;
      margin: 0 auto 10px;
    }

    .phone-inner {
      flex: 1;
      border-radius: 26px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at top, #241642 0, #090814 55%, #06040E 100%);
      padding: 22px 18px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shell-inner {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .back-link {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 4px 0;
    }

    .back-link span.icon {
      font-size: 12px;
      transform: translateY(0.5px);
    }

    .logo-mark {
      font-family: "Poppins", system-ui, sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #F9F7FF;
    }

    .screen-title {
      font-family: "Poppins", system-ui, sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 4px 0 8px;
    }

    .screen-subtitle {
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-muted);
      margin: 0 0 16px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 4px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .field-input {
      border-radius: 999px;
      border: 1px solid var(--field-border);
      padding: 8px 14px;
      font-size: 12px;
      background: var(--field-bg);
      color: var(--text-main);
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .field-input::placeholder {
      color: rgba(203, 199, 232, 0.7);
    }

    .field-input:focus {
      border-color: var(--field-border-focus);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.6);
    }

    .helper-text {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .cta-row {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 11px 26px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--button-text);
      box-shadow:
        0 14px 24px rgba(5, 0, 20, 0.55),
        0 0 0 1px rgba(255, 255, 255, 0.85);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      width: 100%;
      transition: background 0.18s ease, transform 0.15s ease, box-shadow 0.18s ease;
    }

    .btn-primary:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
      box-shadow:
        0 18px 26px rgba(5, 0, 20, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.95);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 10px 16px rgba(5, 0, 20, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.9);
    }

    @media (max-width: 480px) {
      .phone-inner {
        padding: 20px 16px 18px;
      }
      .screen-title {
        font-size: 16px;
      }
      .screen-subtitle {
        font-size: 11px;
      }
      .field-input {
        font-size: 11px;
      }
      .btn-primary {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="phone-shell">
    <div class="phone-notch"></div>
    <div class="phone-inner">
      <div class="shell-inner">
        <div class="top-row">
          <button class="back-link" onclick="window.location.href='index.html'">
            <span class="icon">←</span>
            <span>Back</span>
          </button>
          <div class="logo-mark">STICKERBOOK</div>
        </div>

        <h1 class="screen-title">Log In</h1>
        <p class="screen-subtitle">
          In this demo, you don’t need to log in. This screen just shows where login will live in the full version of Stickerbook.
        </p>

        <form class="form" autocomplete="off">
          <div class="field">
            <label class="field-label" for="login-email">Email</label>
            <input
              id="login-email"
              class="field-input"
              type="email"
              placeholder="you@example.com"
            />
          </div>

          <div class="field">
            <label class="field-label" for="login-password">Password</label>
            <input
              id="login-password"
              class="field-input"
              type="password"
              placeholder="Your password"
            />
          </div>

          <p class="helper-text">
            For now, use <strong>Get Started</strong> on the splash screen to try Stickerbook.
          </p>

          <div class="cta-row">
            <button id="login-btn" type="button" class="btn-primary">
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
      alert("Login isn’t required in this demo.\nUse Get Started from the splash screen to experience Stickerbook.");
    });
  </script>
</body>
</html>
