<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stickerbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffeef7 0%, #ffffff 50%, #e7f9ff 100%);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sticker-area {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 16px;
    }

    .sticker {
      width: 90px;
      height: 90px;
    }

    .sticker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Scale up slightly on larger phones */
    @media (min-width: 400px) {
      .sticker-area {
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
      }
      .sticker {
        width: 100px;
        height: 100px;
      }
    }

    /* Even bigger on tablets/desktop for testing */
    @media (min-width: 768px) {
      .sticker-area {
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(3, 120px);
        gap: 24px;
      }
      .sticker {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="sticker-area">
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
  </div>

</body>
</html>
