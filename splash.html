<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stickerbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffddee 0%, #ffffff 50%, #d4f4ff 100%);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sticker-area {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(5, 70px);
      gap: 12px;
    }

    .sticker {
      width: 70px;
      height: 70px;
      transform: scale(0.05);
      opacity: 0;
    }

    .sticker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Pop-in animation */
    @keyframes popIn {
      0% {
        transform: scale(0.05);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      80% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .sticker.placed {
      animation: popIn 0.4s ease-out forwards;
    }

    /* Row timing: each row starts 0.4s after the previous */
    .sticker.row-1 { animation-delay: 0s; }
    .sticker.row-2 { animation-delay: 0.4s; }
    .sticker.row-3 { animation-delay: 0.8s; }
    .sticker.row-4 { animation-delay: 1.2s; }
    .sticker.row-5 { animation-delay: 1.6s; }

    /* Scale up on larger phones */
    @media (min-width: 400px) {
      .sticker-area {
        grid-template-columns: repeat(4, 80px);
        grid-template-rows: repeat(5, 80px);
        gap: 14px;
      }
      .sticker {
        width: 80px;
        height: 80px;
      }
    }

    /* Tablets/desktop */
    @media (min-width: 768px) {
      .sticker-area {
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 18px;
      }
      .sticker {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="sticker-area">
    <!-- Row 1 -->
    <div class="sticker row-1"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-1"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-1"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-1"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <!-- Row 2 -->
    <div class="sticker row-2"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-2"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-2"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-2"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <!-- Row 3 -->
    <div class="sticker row-3"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-3"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-3"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-3"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <!-- Row 4 -->
    <div class="sticker row-4"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-4"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-4"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-4"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <!-- Row 5 -->
    <div class="sticker row-5"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-5"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-5"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
    <div class="sticker row-5"><img src="assets/Stickers/splash/baseball.png" alt=""></div>
  </div>

  <script>
    // Trigger animation on load
    window.addEventListener('load', () => {
      document.querySelectorAll('.sticker').forEach(s => s.classList.add('placed'));
    });
  </script>

</body>
</html>
