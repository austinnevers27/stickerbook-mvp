<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Start Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts (logo + headings) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-pink: #ffeef7;
      --bg-blue: #e7f9ff;

      --shell-bg: #ffffff;
      --shell-border: rgba(148, 163, 184, 0.12);
      --shell-shadow-main: 0 18px 40px rgba(15, 23, 42, 0.20);

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-subtle: #9ca3af;

      --field-bg: #f9fafb;
      --field-border: rgba(148, 163, 184, 0.7);
      --field-border-focus: #0ea5e9;
      --field-placeholder: rgba(148, 163, 184, 0.9);

      --button-gradient: linear-gradient(135deg, #ff4f96, #ff7a4e, #22d3ee);
      --button-text: #ffffff;

      --error-text: #f97373;
      --success-text: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, var(--bg-pink) 0, #ffffff 45%),
        radial-gradient(circle at bottom right, var(--bg-blue) 0, #ffffff 45%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      color: var(--text-main);
      padding: 16px;
    }

    /* === outer “phone” shell – matches index.html, now with fixed-ish height === */
    .app-shell {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }

    .phone-frame {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 18px 24px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.20),
        0 0 0 1px rgba(148, 163, 184, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;

      /* keep the phone from touching window edges */
      height: 700px;
      max-height: calc(100vh - 80px); /* always leaves breathing room */
      overflow: hidden;                /* inner content will scroll */
    }

    .phone-notch {
      width: 80px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    /* === inner bordered panel that will scroll === */
    .phone-inner {
      width: 100%;
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #ffffff;
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      overflow-y: auto;   /* scrolling happens inside here */
    }

    .shell-inner {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .back-link {
      border: none;
      background: transparent;
      color: var(--text-subtle);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 4px 0;
    }

    .back-link span.icon {
      font-size: 12px;
      transform: translateY(0.5px);
    }

    .back-link:hover {
      color: var(--text-muted);
    }

    .logo-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .logo-mark {
      font-family: "Poppins", system-ui, sans-serif;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .logo-accent {
      width: 80px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff4f96, #ff7a4e, #22d3ee);
    }

    .screen-title {
      font-family: "Poppins", system-ui, sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 4px 0 6px;
      color: var(--text-main);
    }

    .screen-subtitle {
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-muted);
      margin: 0 0 14px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 2px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-subtle);
    }

    /* name row – THIS fixes last-name overflow */
    .field-row-2 {
      display: flex;
      gap: 6px;
    }

    .field-row-2 .field-input {
      flex: 1;
      min-width: 0; /* keeps last name from pushing out of the phone */
    }

    .field-input {
      border-radius: 999px;
      border: 1px solid var(--field-border);
      padding: 8px 14px;
      font-size: 12px;
      background: var(--field-bg);
      color: var(--text-main);
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .field-input::placeholder {
      color: var(--field-placeholder);
    }

    .field-input:focus {
      border-color: var(--field-border-focus);
      box-shadow: 0 0 0 1px rgba(14, 165, 233, 0.35);
      background: #ffffff;
    }

    .dob-row {
      display: flex;
      gap: 8px;
    }

    .dob-row .field-input {
      text-align: center;
      flex: 1;
      min-width: 0; /* keeps all three pills on one line and aligned */
    }

    .field-helper {
      font-size: 10px;
      color: var(--text-subtle);
    }

    .field-error {
      font-size: 10px;
      color: var(--error-text);
      margin-top: 2px;
      min-height: 12px;
    }

    .field-error.hidden {
      visibility: hidden;
    }

    .password-rules {
      margin-top: 4px;
      font-size: 10px;
      color: var(--text-subtle);
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .password-rule.met {
      color: var(--success-text);
    }

    .cta-row {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .terms-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 10px;
      color: var(--text-subtle);
      line-height: 1.4;
    }

    .terms-row input[type="checkbox"] {
      margin-top: 1px;
    }

    .terms-row a {
      color: #0ea5e9;
      text-decoration: none;
    }

    .terms-row a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 11px 26px;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      background: var(--button-gradient);
      color: var(--button-text);
      box-shadow:
        0 12px 22px rgba(236, 72, 153, 0.35),
        0 0 0 1px rgba(248, 250, 252, 0.5);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      width: 100%;
      transition:
        background 0.18s ease,
        transform 0.15s ease,
        box-shadow 0.18s ease,
        opacity 0.18s ease;
    }

    .btn-primary:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      box-shadow:
        0 0 0 1px rgba(209, 213, 219, 0.8);
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      .phone-frame {
        height: 640px;
        max-height: calc(100vh - 48px);
        padding: 20px 14px 20px;
      }

      .phone-inner {
        padding: 18px 14px 16px;
      }

      .screen-title {
        font-size: 16px;
      }

      .screen-subtitle {
        font-size: 11px;
      }

      .field-input {
        font-size: 11px;
      }

      .btn-primary {
        font-size: 10px;
      }

      .field-row-2 {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <div class="phone-inner">
        <div class="shell-inner">
          <div class="top-row">
            <button class="back-link" onclick="window.location.href='intro.html'">
              <span class="icon">←</span>
              <span>Back</span>
            </button>

            <div class="logo-group">
              <div class="logo-mark">STICKERBOOK</div>
              <div class="logo-accent"></div>
            </div>
          </div>

          <h1 class="screen-title">Before we build your stickerbook…</h1>
          <p class="screen-subtitle">
            Let’s start with a few basics.
          </p>

          <form class="form" id="account-form" novalidate>
            <!-- Name row: first + last -->
            <div class="field">
              <label class="field-label" for="first-name-input">Name</label>
              <div class="field-row-2">
                <input
                  id="first-name-input"
                  class="field-input"
                  type="text"
                  placeholder="First name"
                  autocomplete="given-name"
                />
                <input
                  id="last-name-input"
                  class="field-input"
                  type="text"
                  placeholder="Last name"
                  autocomplete="family-name"
                />
              </div>
            </div>

            <!-- Date of birth -->
            <div class="field">
              <label class="field-label" for="dob-mm">Date of birth</label>
              <div class="dob-row">
                <input
                  id="dob-mm"
                  class="field-input dob-mm"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  placeholder="MM"
                />
                <input
                  id="dob-dd"
                  class="field-input dob-dd"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  placeholder="DD"
                />
                <input
                  id="dob-yy"
                  class="field-input dob-yy"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  placeholder="YYYY"
                />
              </div>
              <div id="age-error" class="field-error hidden">
                Stickerbook is for ages 13 and up.
              </div>
            </div>

            <!-- Location -->
            <div class="field">
              <label class="field-label" for="location-input">Location</label>
              <input
                id="location-input"
                class="field-input"
                type="text"
                placeholder="City, State / Region, Country"
                autocomplete="off"
              />
              <div class="field-helper">
                Examples: "Sacramento, CA, United States" or "Toronto, Ontario, Canada".
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <label class="field-label" for="email-input">Email</label>
              <input
                id="email-input"
                class="field-input"
                type="email"
                placeholder="you@example.com"
                autocomplete="email"
              />
            </div>

            <!-- Password -->
            <div class="field">
              <label class="field-label" for="password-input">Password</label>
              <input
                id="password-input"
                class="field-input"
                type="password"
                placeholder="Create a password"
                autocomplete="new-password"
              />
              <div class="password-rules" id="password-rules">
                <div class="password-rule" data-rule="length">• At least 8 characters</div>
                <div class="password-rule" data-rule="upper">• One uppercase letter</div>
                <div class="password-rule" data-rule="lower">• One lowercase letter</div>
                <div class="password-rule" data-rule="number">• One number</div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="field">
              <label class="field-label" for="password-confirm-input">Confirm password</label>
              <input
                id="password-confirm-input"
                class="field-input"
                type="password"
                placeholder="Re-enter your password"
                autocomplete="new-password"
              />
              <div id="password-error" class="field-error hidden">
                Passwords must match.
              </div>
            </div>

            <!-- Terms -->
            <div class="terms-row">
              <input type="checkbox" id="terms-checkbox" />
              <label for="terms-checkbox">
                I agree to the
                <a href="#" tabindex="-1">Terms &amp; Conditions</a>
                and
                <a href="#" tabindex="-1">Privacy Policy</a>.
              </label>
            </div>

            <div class="cta-row">
              <button id="continue-btn" type="button" class="btn-primary" disabled>
                Continue
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const firstNameInput = document.getElementById('first-name-input');
      const lastNameInput = document.getElementById('last-name-input');

      const dobMmInput = document.getElementById('dob-mm');
      const dobDdInput = document.getElementById('dob-dd');
      const dobYyInput = document.getElementById('dob-yy');
      const ageError = document.getElementById('age-error');

      const locationInput = document.getElementById('location-input');
      const emailInput = document.getElementById('email-input');
      const passwordInput = document.getElementById('password-input');
      const passwordConfirmInput = document.getElementById('password-confirm-input');
      const passwordError = document.getElementById('password-error');
      const termsCheckbox = document.getElementById('terms-checkbox');

      const continueBtn = document.getElementById('continue-btn');

      const passwordRulesEl = document.getElementById('password-rules');
      const passwordRuleItems = passwordRulesEl.querySelectorAll('.password-rule');

      function calculateAge(day, month, year) {
        const d = parseInt(day, 10);
        const m = parseInt(month, 10);
        const y = parseInt(year, 10);

        if (Number.isNaN(d) || Number.isNaN(m) || Number.isNaN(y)) {
          return null;
        }

        if (y < 1900 || m < 1 || m > 12 || d < 1 || d > 31) {
          return null;
        }

        const dob = new Date(y, m - 1, d);
        if (
          dob.getFullYear() !== y ||
          dob.getMonth() !== m - 1 ||
          dob.getDate() !== d
        ) {
          return null;
        }

        const today = new Date();
        let age = today.getFullYear() - y;

        const hasHadBirthdayThisYear =
          today.getMonth() > dob.getMonth() ||
          (today.getMonth() === dob.getMonth() && today.getDate() >= dob.getDate());

        if (!hasHadBirthdayThisYear) {
          age--;
        }

        return age;
      }

      function getPasswordRuleStatus(password) {
        return {
          length: password.length >= 8,
          upper: /[A-Z]/.test(password),
          lower: /[a-z]/.test(password),
          number: /[0-9]/.test(password)
        };
      }

      function updatePasswordRules(password) {
        const status = getPasswordRuleStatus(password);

        passwordRuleItems.forEach((item) => {
          const rule = item.getAttribute('data-rule');
          if (status[rule]) {
            item.classList.add('met');
          } else {
            item.classList.remove('met');
          }
        });

        return status;
      }

      function validateForm() {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();

        const mm = dobMmInput.value.trim();
        const dd = dobDdInput.value.trim();
        const yy = dobYyInput.value.trim();

        const location = locationInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const passwordConfirm = passwordConfirmInput.value.trim();
        const termsAccepted = termsCheckbox.checked;

        const age = calculateAge(dd, mm, yy);

        // Age error handling
        if (age === null && (mm || dd || yy)) {
          ageError.textContent = 'Please enter a valid date of birth.';
          ageError.classList.remove('hidden');
        } else if (age !== null && age < 13) {
          ageError.textContent = 'Stickerbook is for ages 13 and up.';
          ageError.classList.remove('hidden');
        } else {
          ageError.classList.add('hidden');
        }

        // Password rules
        const passwordStatus = updatePasswordRules(password);
        const allPasswordRulesMet =
          passwordStatus.length &&
          passwordStatus.upper &&
          passwordStatus.lower &&
          passwordStatus.number;

        // Password match
        if (passwordConfirm.length > 0 && password !== passwordConfirm) {
          passwordError.classList.remove('hidden');
        } else {
          passwordError.classList.add('hidden');
        }

        const passwordsMatch =
          password.length > 0 &&
          passwordConfirm.length > 0 &&
          password === passwordConfirm;

        const isValid =
          firstName.length > 0 &&
          lastName.length > 0 &&
          age !== null &&
          age >= 13 &&
          location.length > 0 &&
          email.length > 0 &&
          allPasswordRulesMet &&
          passwordsMatch &&
          termsAccepted;

        continueBtn.disabled = !isValid;
      }

      [
        firstNameInput,
        lastNameInput,
        dobMmInput,
        dobDdInput,
        dobYyInput,
        locationInput,
        emailInput,
        passwordInput,
        passwordConfirmInput,
        termsCheckbox
      ].forEach((el) => {
        const eventName = el.type === 'checkbox' ? 'change' : 'input';
        el.addEventListener(eventName, validateForm);
      });

      continueBtn.addEventListener('click', function () {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const mm = dobMmInput.value.trim();
        const dd = dobDdInput.value.trim();
        const yy = dobYyInput.value.trim();
        const location = locationInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        const age = calculateAge(dd, mm, yy);

        // Save profile info for later pages
        localStorage.setItem("stickerbook_first_name", firstName);
        localStorage.setItem("stickerbook_last_name", lastName);
        localStorage.setItem("stickerbook_name", firstName);

        localStorage.setItem("stickerbook_dob_day", dd);
        localStorage.setItem("stickerbook_dob_month", mm);
        localStorage.setItem("stickerbook_dob_year", yy);
        localStorage.setItem("stickerbook_age", age !== null ? String(age) : "");

        localStorage.setItem("stickerbook_location", location);
        localStorage.setItem("stickerbook_email", email);
        localStorage.setItem("stickerbook_password", password);

        // Go to the intro page (or next step)
        window.location.href = "sticker-selection.html";
      });
    })();
  </script>
</body>
</html>
