<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Start Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stickerbook.css">
</head>
<body>
  <div class="app-shell">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <div class="phone-inner">
        <div class="shell-inner">
          <!-- Header -->
          <div class="top-row">
            <button class="back-link" onclick="window.location.href='index.html'">
              <span class="icon">←</span>
              <span>Back</span>
            </button>

            <div class="logo-group">
              <div class="logo-mark">STICKERBOOK</div>
              <div class="logo-accent"></div>
            </div>
          </div>

          <h1 class="screen-title">Before we build your stickerbook…</h1>
          <p class="screen-subtitle">Let's start with a few basics.</p>

          <form class="form" id="account-form" novalidate>
            <!-- Name -->
            <div class="field">
              <label class="field-label" for="first-name-input">Name</label>
              <div class="field-row-2">
                <input
                  id="first-name-input"
                  class="field-input"
                  type="text"
                  placeholder="First name"
                  autocomplete="given-name"
                />
                <input
                  id="last-name-input"
                  class="field-input"
                  type="text"
                  placeholder="Last name"
                  autocomplete="family-name"
                />
              </div>
            </div>

            <!-- Date of birth -->
            <div class="field">
              <label class="field-label" for="dob-mm">Date of birth</label>
              <div class="dob-row">
                <input
                  id="dob-mm"
                  class="field-input"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  placeholder="MM"
                />
                <input
                  id="dob-dd"
                  class="field-input"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  placeholder="DD"
                />
                <input
                  id="dob-yy"
                  class="field-input"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  placeholder="YYYY"
                />
              </div>
              <div id="age-error" class="field-error hidden">
                Stickerbook is for ages 13 and up.
              </div>
            </div>

            <!-- Location -->
            <div class="field">
              <label class="field-label" for="location-input">Location</label>
              <input
                id="location-input"
                class="field-input"
                type="text"
                placeholder="City, State / Region, Country"
                autocomplete="off"
              />
              <div class="field-helper">
                Examples: "Sacramento, CA, United States" or "Toronto, Ontario, Canada".
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <label class="field-label" for="email-input">Email</label>
              <input
                id="email-input"
                class="field-input"
                type="email"
                placeholder="you@example.com"
                autocomplete="email"
              />
            </div>

            <!-- Password -->
            <div class="field">
              <label class="field-label" for="password-input">Password</label>
              <input
                id="password-input"
                class="field-input"
                type="password"
                placeholder="Create a password"
                autocomplete="new-password"
              />
              <div class="password-rules" id="password-rules">
                <div class="password-rule" data-rule="length">• At least 8 characters</div>
                <div class="password-rule" data-rule="upper">• One uppercase letter</div>
                <div class="password-rule" data-rule="lower">• One lowercase letter</div>
                <div class="password-rule" data-rule="number">• One number</div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="field">
              <label class="field-label" for="password-confirm-input">Confirm password</label>
              <input
                id="password-confirm-input"
                class="field-input"
                type="password"
                placeholder="Re-enter your password"
                autocomplete="new-password"
              />
              <div id="password-error" class="field-error hidden">
                Passwords must match.
              </div>
            </div>

            <!-- Terms -->
            <div class="terms-row">
              <input type="checkbox" id="terms-checkbox" />
              <label for="terms-checkbox">
                I agree to the
                <a href="#" tabindex="-1">Terms &amp; Conditions</a>
                and
                <a href="#" tabindex="-1">Privacy Policy</a>.
              </label>
            </div>

            <div class="cta-row">
              <button id="continue-btn" type="button" class="btn btn-primary" disabled>
                Continue
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const firstNameInput = document.getElementById('first-name-input');
      const lastNameInput = document.getElementById('last-name-input');

      const dobMmInput = document.getElementById('dob-mm');
      const dobDdInput = document.getElementById('dob-dd');
      const dobYyInput = document.getElementById('dob-yy');
      const ageError = document.getElementById('age-error');

      const locationInput = document.getElementById('location-input');
      const emailInput = document.getElementById('email-input');
      const passwordInput = document.getElementById('password-input');
      const passwordConfirmInput = document.getElementById('password-confirm-input');
      const passwordError = document.getElementById('password-error');
      const termsCheckbox = document.getElementById('terms-checkbox');

      const continueBtn = document.getElementById('continue-btn');

      const passwordRulesEl = document.getElementById('password-rules');
      const passwordRuleItems = passwordRulesEl.querySelectorAll('.password-rule');

      function calculateAge(day, month, year) {
        const d = parseInt(day, 10);
        const m = parseInt(month, 10);
        const y = parseInt(year, 10);

        if (Number.isNaN(d) || Number.isNaN(m) || Number.isNaN(y)) {
          return null;
        }

        if (y < 1900 || m < 1 || m > 12 || d < 1 || d > 31) {
          return null;
        }

        const dob = new Date(y, m - 1, d);
        if (
          dob.getFullYear() !== y ||
          dob.getMonth() !== m - 1 ||
          dob.getDate() !== d
        ) {
          return null;
        }

        const today = new Date();
        let age = today.getFullYear() - y;

        const hasHadBirthdayThisYear =
          today.getMonth() > dob.getMonth() ||
          (today.getMonth() === dob.getMonth() && today.getDate() >= dob.getDate());

        if (!hasHadBirthdayThisYear) {
          age--;
        }

        return age;
      }

      function getPasswordRuleStatus(password) {
        return {
          length: password.length >= 8,
          upper: /[A-Z]/.test(password),
          lower: /[a-z]/.test(password),
          number: /[0-9]/.test(password)
        };
      }

      function updatePasswordRules(password) {
        const status = getPasswordRuleStatus(password);

        passwordRuleItems.forEach((item) => {
          const rule = item.getAttribute('data-rule');
          if (status[rule]) {
            item.classList.add('met');
          } else {
            item.classList.remove('met');
          }
        });

        return status;
      }

      function validateForm() {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();

        const mm = dobMmInput.value.trim();
        const dd = dobDdInput.value.trim();
        const yy = dobYyInput.value.trim();

        const location = locationInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const passwordConfirm = passwordConfirmInput.value.trim();
        const termsAccepted = termsCheckbox.checked;

        const age = calculateAge(dd, mm, yy);

        // Age error handling
        if (age === null && (mm || dd || yy)) {
          ageError.textContent = 'Please enter a valid date of birth.';
          ageError.classList.remove('hidden');
        } else if (age !== null && age < 13) {
          ageError.textContent = 'Stickerbook is for ages 13 and up.';
          ageError.classList.remove('hidden');
        } else {
          ageError.classList.add('hidden');
        }

        // Password rules
        const passwordStatus = updatePasswordRules(password);
        const allPasswordRulesMet =
          passwordStatus.length &&
          passwordStatus.upper &&
          passwordStatus.lower &&
          passwordStatus.number;

        // Password match
        if (passwordConfirm.length > 0 && password !== passwordConfirm) {
          passwordError.classList.remove('hidden');
        } else {
          passwordError.classList.add('hidden');
        }

        const passwordsMatch =
          password.length > 0 &&
          passwordConfirm.length > 0 &&
          password === passwordConfirm;

        const isValid =
          firstName.length > 0 &&
          lastName.length > 0 &&
          age !== null &&
          age >= 13 &&
          location.length > 0 &&
          email.length > 0 &&
          allPasswordRulesMet &&
          passwordsMatch &&
          termsAccepted;

        continueBtn.disabled = !isValid;
      }

      [
        firstNameInput,
        lastNameInput,
        dobMmInput,
        dobDdInput,
        dobYyInput,
        locationInput,
        emailInput,
        passwordInput,
        passwordConfirmInput,
        termsCheckbox
      ].forEach((el) => {
        const eventName = el.type === 'checkbox' ? 'change' : 'input';
        el.addEventListener(eventName, validateForm);
      });

      continueBtn.addEventListener('click', function () {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const mm = dobMmInput.value.trim();
        const dd = dobDdInput.value.trim();
        const yy = dobYyInput.value.trim();
        const location = locationInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        const age = calculateAge(dd, mm, yy);

        // Save profile info for later pages
        localStorage.setItem("stickerbook_first_name", firstName);
        localStorage.setItem("stickerbook_last_name", lastName);
        localStorage.setItem("stickerbook_name", firstName);

        localStorage.setItem("stickerbook_dob_day", dd);
        localStorage.setItem("stickerbook_dob_month", mm);
        localStorage.setItem("stickerbook_dob_year", yy);
        localStorage.setItem("stickerbook_age", age !== null ? String(age) : "");

        localStorage.setItem("stickerbook_location", location);
        localStorage.setItem("stickerbook_email", email);
        localStorage.setItem("stickerbook_password", password);

        // Go to background picker next
        window.location.href = "background.html";
      });
    })();
  </script>
</body>
</html>
