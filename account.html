<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stickerbook – Start Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-pink: #ffeef7;
      --bg-blue: #e7f9ff;

      --shell-bg: #ffffff;
      --shell-border: rgba(148, 163, 184, 0.12);
      --shell-shadow-main: 0 18px 40px rgba(15, 23, 42, 0.20);

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-subtle: #9ca3af;

      --field-bg: #f9fafb;
      --field-border: rgba(148, 163, 184, 0.7);
      --field-border-focus: #0ea5e9;
      --field-placeholder: rgba(148, 163, 184, 0.9);

      --button-gradient: linear-gradient(135deg, #ff4f96, #ff7a4e, #22d3ee);
      --button-text: #ffffff;

      --error-text: #f97373;
      --success-text: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, var(--bg-pink) 0, #ffffff 45%),
        radial-gradient(circle at bottom right, var(--bg-blue) 0, #ffffff 45%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      color: var(--text-main);
      padding: 16px;
    }

    /* === same outer shell as index.html === */
    .app-shell {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }

    .phone-frame {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 32px;
      padding: 24px 18px 24px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.20),
        0 0 0 1px rgba(148, 163, 184, 0.10);
      display: flex;
      flex-direction: column;
      align-items: center;

      /* === THE FIX === */
      max-height: 720px;
      overflow-y: auto;
    }

    .phone-notch {
      width: 80px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    /* === Inner bordered panel === */
    .phone-inner {
      width: 100%;
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: #ffffff;
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .shell-inner {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .back-link {
      border: none;
      background: transparent;
      color: var(--text-subtle);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 4px 0;
    }

    .logo-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .logo-mark {
      font-family: "Poppins";
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.20em;
    }

    .logo-accent {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #ff4f96, #ff7a4e, #22d3ee);
      border-radius: 999px;
    }

    .screen-title {
      font-family: "Poppins";
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 4px 0 6px;
    }

    .screen-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin: 0 0 14px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field-row-2 {
      display: flex;
      gap: 6px;
    }

    .field-input {
      border-radius: 999px;
      border: 1px solid var(--field-border);
      background: var(--field-bg);
      padding: 8px 14px;
      font-size: 12px;
    }

    .dob-row {
      display: flex;
      gap: 8px;
    }

    .dob-mm,
    .dob-dd {
      width: 64px;
    }

    .dob-yy {
      flex: 1;
    }

    .password-rules {
      font-size: 10px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .password-rule.met {
      color: var(--success-text);
    }

    .terms-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 10px;
      line-height: 1.4;
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 11px 26px;
      font-size: 11px;
      font-weight: 700;
      background: var(--button-gradient);
      color: var(--button-text);
      width: 100%;
      margin-top: 10px;
    }

  </style>
</head>

<body>
  <div class="app-shell">
    <div class="phone-frame">
      <div class="phone-notch"></div>

      <div class="phone-inner">
        <div class="shell-inner">

          <div class="top-row">
            <button class="back-link" onclick="window.location.href='index.html'">
              ← Back
            </button>

            <div class="logo-group">
              <div class="logo-mark">STICKERBOOK</div>
              <div class="logo-accent"></div>
            </div>
          </div>

          <h1 class="screen-title">Before we build your stickerbook…</h1>
          <p class="screen-subtitle">Let’s start with a few basics.</p>

          <form class="form" id="account-form" novalidate>

            <!-- NAME -->
            <div class="field">
              <label class="field-label">Name</label>
              <div class="field-row-2">
                <input id="first-name-input" class="field-input" type="text" placeholder="First name">
                <input id="last-name-input" class="field-input" type="text" placeholder="Last name">
              </div>
            </div>

            <!-- DOB -->
            <div class="field">
              <label class="field-label">Date of birth</label>
              <div class="dob-row">
                <input id="dob-mm" class="field-input dob-mm" placeholder="MM">
                <input id="dob-dd" class="field-input dob-dd" placeholder="DD">
                <input id="dob-yy" class="field-input dob-yy" placeholder="YYYY">
              </div>
              <div id="age-error" class="field-error hidden"></div>
            </div>

            <!-- LOCATION -->
            <div class="field">
              <label class="field-label">Location</label>
              <input id="location-input" class="field-input" placeholder="City, State / Region, Country">
            </div>

            <!-- EMAIL -->
            <div class="field">
              <label class="field-label">Email</label>
              <input id="email-input" class="field-input" type="email" placeholder="you@example.com">
            </div>

            <!-- PASSWORD -->
            <div class="field">
              <label class="field-label">Password</label>
              <input id="password-input" class="field-input" type="password" placeholder="Create a password">
              <div id="password-rules" class="password-rules">
                <div class="password-rule" data-rule="length">• At least 8 characters</div>
                <div class="password-rule" data-rule="upper">• One uppercase letter</div>
                <div class="password-rule" data-rule="lower">• One lowercase letter</div>
                <div class="password-rule" data-rule="number">• One number</div>
              </div>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="field">
              <label class="field-label">Confirm password</label>
              <input id="password-confirm-input" class="field-input" type="password" placeholder="Re-enter your password">
              <div id="password-error" class="field-error hidden">Passwords must match.</div>
            </div>

            <!-- TERMS -->
            <div class="terms-row">
              <input id="terms-checkbox" type="checkbox">
              <label for="terms-checkbox">I agree to the Terms & Conditions and Privacy Policy.</label>
            </div>

            <button id="continue-btn" type="button" class="btn-primary" disabled>Continue</button>

          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    /* === your original form logic preserved exactly === */
    (function () {
      const firstNameInput = document.getElementById('first-name-input');
      const lastNameInput = document.getElementById('last-name-input');

      const dobMmInput = document.getElementById('dob-mm');
      const dobDdInput = document.getElementById('dob-dd');
      const dobYyInput = document.getElementById('dob-yy');
      const ageError = document.getElementById('age-error');

      const locationInput = document.getElementById('location-input');
      const emailInput = document.getElementById('email-input');
      const passwordInput = document.getElementById('password-input');
      const passwordConfirmInput = document.getElementById('password-confirm-input');
      const passwordError = document.getElementById('password-error');
      const termsCheckbox = document.getElementById('terms-checkbox');

      const continueBtn = document.getElementById('continue-btn');
      const passwordRulesEl = document.getElementById('password-rules');
      const passwordRuleItems = passwordRulesEl.querySelectorAll('.password-rule');

      function calculateAge(day, month, year) {
        day = parseInt(day, 10);
        month = parseInt(month, 10);
        year = parseInt(year, 10);

        if (!day || !month || !year) return null;
        if (year < 1900 || month < 1 || month > 12 || day < 1 || day > 31) return null;

        const dob = new Date(year, month - 1, day);
        if (dob.getFullYear() !== year || dob.getMonth() !== month - 1 || dob.getDate() !== day) return null;

        const today = new Date();
        let age = today.getFullYear() - year;
        const beforeBirthday =
          today.getMonth() < dob.getMonth() ||
          (today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate());

        if (beforeBirthday) age--;
        return age;
      }

      function updatePasswordRules(password) {
        const status = {
          length: password.length >= 8,
          upper: /[A-Z]/.test(password),
          lower: /[a-z]/.test(password),
          number: /[0-9]/.test(password),
        };

        passwordRuleItems.forEach(item => {
          const rule = item.dataset.rule;
          item.classList.toggle("met", status[rule]);
        });

        return status;
      }

      function validateForm() {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
        const mm = dobMmInput.value.trim();
        const dd = dobDdInput.value.trim();
        const yy = dobYyInput.value.trim();
        const location = locationInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const passwordConfirm = passwordConfirmInput.value.trim();
        const termsAccepted = termsCheckbox.checked;

        const age = calculateAge(dd, mm, yy);

        if (age === null && (mm || dd || yy)) {
          ageError.textContent = "Please enter a valid date of birth.";
          ageError.classList.remove("hidden");
        } else if (age !== null && age < 13) {
          ageError.textContent = "Stickerbook is for ages 13 and up.";
          ageError.classList.remove("hidden");
        } else {
          ageError.classList.add("hidden");
        }

        const passwordStatus = updatePasswordRules(password);
        const allRulesMet =
          passwordStatus.length &&
          passwordStatus.upper &&
          passwordStatus.lower &&
          passwordStatus.number;

        const passwordsMatch = password && passwordConfirm && password === passwordConfirm;

        passwordError.classList.toggle("hidden", passwordsMatch);

        const valid =
          firstName &&
          lastName &&
          age !== null &&
          age >= 13 &&
          location &&
          email &&
          allRulesMet &&
          passwordsMatch &&
          termsAccepted;

        continueBtn.disabled = !valid;
      }

      [
        firstNameInput,
        lastNameInput,
        dobMmInput,
        dobDdInput,
        dobYyInput,
        locationInput,
        emailInput,
        passwordInput,
        passwordConfirmInput,
        termsCheckbox
      ].forEach(el => {
        el.addEventListener(el.type === "checkbox" ? "change" : "input", validateForm);
      });

      continueBtn.addEventListener("click", () => {
        localStorage.setItem("stickerbook_first_name", firstNameInput.value.trim());
        localStorage.setItem("stickerbook_last_name", lastNameInput.value.trim());
        localStorage.setItem("stickerbook_name", firstNameInput.value.trim());

        const mm = dobMmInput.value.trim();
        const dd = dobDdInput.value.trim();
        const yy = dobYyInput.value.trim();
        const age = calculateAge(dd, mm, yy);

        localStorage.setItem("stickerbook_dob_day", dd);
        localStorage.setItem("stickerbook_dob_month", mm);
        localStorage.setItem("stickerbook_dob_year", yy);
        localStorage.setItem("stickerbook_age", age ?? "");

        localStorage.setItem("stickerbook_location", locationInput.value.trim());
        localStorage.setItem("stickerbook_email", emailInput.value.trim());
        localStorage.setItem("stickerbook_password", passwordInput.value.trim());

        window.location.href = "intro.html";
      });
    })();
  </script>

</body>
</html>
